<div class="max-w-3xl mx-auto p-8 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Employee</h2>

    <form [formGroup]="form" (ngSubmit)="updateEmployee()" class="space-y-6">
        <!-- Username -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Username:</label>
            <input type="text" formControlName="username"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)"
                class="text-red-500 text-sm mt-1">
                Username harus diisi
            </div>
        </div>

        <!-- Nama Depan -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Nama Depan:</label>
            <input type="text" formControlName="firstName"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="form.get('firstName')?.invalid && (form.get('firstName')?.dirty || form.get('firstName')?.touched)"
                class="text-red-500 text-sm mt-1">
                Nama depan harus diisi
            </div>
        </div>

        <!-- Nama Belakang -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Nama Belakang:</label>
            <input type="text" formControlName="lastName"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="form.get('lastName')?.invalid && (form.get('lastName')?.dirty || form.get('lastName')?.touched)"
                class="text-red-500 text-sm mt-1">
                Nama belakang harus diisi
            </div>
        </div>

        <!-- Email -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Email:</label>
            <input type="email" formControlName="email"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
                class="text-red-500 text-sm mt-1">
                Email harus diisi dan valid
            </div>
        </div>

        <!-- Tanggal Lahir -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Tanggal Lahir:</label>
            <input type="date" formControlName="birthDate"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="form.get('birthDate')?.invalid && (form.get('birthDate')?.dirty || form.get('birthDate')?.touched)"
                class="text-red-500 text-sm mt-1">
                Tanggal lahir harus diisi
            </div>
        </div>

        <!-- Gaji Pokok -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Gaji Pokok:</label>
            <input type="number" formControlName="basicSalary"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="form.get('basicSalary')?.invalid && (form.get('basicSalary')?.dirty || form.get('basicSalary')?.touched)"
                class="text-red-500 text-sm mt-1">
                Gaji pokok harus diisi
            </div>
        </div>

        <!-- Status -->
        <!-- <div>
      <label class="block font-medium text-gray-700 mb-1">Status:</label>
      <input type="text" formControlName="status" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="form.get('status')?.invalid && (form.get('status')?.dirty || form.get('status')?.touched)" class="text-red-500 text-sm mt-1">
        Status harus diisi
      </div>
    </div> -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Status:</label>
            <select formControlName="status"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Pilih Status --</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <div *ngIf="form.get('status')?.invalid && (form.get('status')?.dirty || form.get('status')?.touched)"
                class="text-red-500 text-sm mt-1">
                Status harus diisi
            </div>
        </div>


        <!-- Grup -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Grup:</label>
            <input type="text" formControlName="group"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="form.get('group')?.invalid && (form.get('group')?.dirty || form.get('group')?.touched)"
                class="text-red-500 text-sm mt-1">
                Grup harus diisi
            </div>
        </div>

        <!-- Deskripsi -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Deskripsi:</label>
            <textarea formControlName="description" rows="3"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <div *ngIf="form.get('description')?.invalid && (form.get('description')?.dirty || form.get('description')?.touched)"
                class="text-red-500 text-sm mt-1">
                Deskripsi harus diisi
            </div>
        </div>

        <!-- Tombol -->
        <div class="text-right">
            <button type="submit" [disabled]="!form.valid"
                class="bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700 disabled:bg-gray-400">
                Simpan
            </button>
            <button type="button" (click)="cancel()"
                class="ml-2 bg-gray-400 text-white font-semibold px-6 py-2 rounded hover:bg-gray-500">
                Batal
            </button>
        </div>
    </form>
</div>
